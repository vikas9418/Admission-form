<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Noble College Admission Form</title>

<style>
body {
    font-family: Arial;
    background: #f5f5f5;
}

.container {
    width: 480px;
    margin: 30px auto;
    background: #ffffff;
    padding: 20px;
    border-radius: 8px;
    border: 2px solid black;
}

/* College Name */
.college-name {
    text-align: center;
    font-size: 28px;
    font-weight: bold;
    margin-bottom: 10px;
}
.college-name .n {
    color: red;
}
.college-name .oble {
    color: black;
}

h2 {
    text-align: center;
    color: red;
}

.section {
    border: 1px solid black;
    padding: 12px;
    margin-top: 15px;
    border-radius: 6px;
}

.section h3 {
    margin-top: 0;
    color: red;
    font-size: 16px;
}

label {
    display: block;
    margin-top: 8px;
    font-weight: bold;
    color: black;
}

input, select, textarea {
    width: 100%;
    padding: 6px;
    margin-top: 4px;
    border: 1px solid black;
}

button {
    margin-top: 20px;
    width: 100%;
    padding: 10px;
    background: red;
    color: white;
    border: 1px solid black;
    cursor: pointer;
}

button:hover {
    background: black;
    color: white;
}

#error {
    color: red;
    text-align: center;
    margin-top: 10px;
}

.footer {
    text-align: center;
    margin-top: 15px;
    font-size: 14px;
    color: black;
}
</style>
</head>

<body>

<div class="container">

<!-- College Name -->
<div class="college-name">
    <span class="n">N</span><span class="oble">oble</span> College
</div>

<h2>Admission Form</h2>

<form id="admissionForm">

<!-- Personal Details -->
<div class="section">
<h3>Personal Details</h3>

<label>Student Name</label>
<input type="text" id="name">

<label>Date of Birth</label>
<input type="date" id="dob">

<label>Age</label>
<input type="number" id="age">

<label>Gender</label>
<select id="gender">
    <option value="">Select Gender</option>
    <option>Male</option>
    <option>Female</option>
    <option>Other</option>
</select>
</div>

<!-- Academic Details -->
<div class="section">
<h3>Academic Details</h3>

<label>10th Marks (%)</label>
<input type="number" id="marks10">

<label>10th School Name</label>
<input type="text" id="school10">

<label>12th Marks (%)</label>
<input type="number" id="marks12">

<label>12th School Name</label>
<input type="text" id="school12">
</div>

<!-- Address Details -->
<div class="section">
<h3>Address Details</h3>
<textarea id="address"></textarea>
</div>

<!-- Contact Details -->
<div class="section">
<h3>Contact Details</h3>

<label>Mobile Number</label>
<input type="tel" id="mobile">

<label>Email</label>
<input type="email" id="email">
</div>

<!-- Stream Selection -->
<div class="section">
<h3>Stream Selection</h3>

<label>Choose Stream</label>
<select id="stream">
    <option value="">Select Stream</option>
    <option>Science</option>
    <option>Commerce</option>
    <option>Arts</option>
</select>
</div>

<button type="submit">Submit</button>
<p id="error"></p>

</form>

<div class="footer">
    Created by <b>Vikas, Rohan and Yash</b>
</div>

</div>

<script>
document.getElementById("admissionForm").addEventListener("submit", function(e) {
    e.preventDefault();

    let fields = [
        "name","dob","age","gender",
        "marks10","school10","marks12","school12",
        "address","mobile","email","stream"
    ];

    for (let i = 0; i < fields.length; i++) {
        if (document.getElementById(fields[i]).value === "") {
            document.getElementById("error").innerText =
            "Please fill all details before submitting";
            return;
        }
    }

    document.getElementById("error").innerText = "";
    alert("Admission Form Submitted Successfully!");
    document.getElementById("admissionForm").reset();
});
</script>

</body>
</html>
